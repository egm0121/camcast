<html>
  <head>
    <style>
      html,body {
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe data-src="https://www.youtube.com/embed/HmZKgaHa3Fg?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
      const camsList = [
        'https://www.youtube.com/embed/srlpC5tmhYs?autoplay=1',
        'https://www.youtube.com/embed/eJ7ZkQ5TC08?autoplay=1',
        'https://www.youtube.com/embed/live_stream?channel=UCEw9FWym0_U4F_lR5RwI8mQ&autoplay=1',
        'https://www.youtube.com/embed/Vj0XKu6AoOw?rel=0&amp;autoplay=1',
        
      ];
     let camIdx = 0;
     const onTick = () => {
       document.querySelector('iframe').src = camsList[camIdx];
       camIdx++;
       if(camIdx === camsList.length) camIdx = 0;
     }
     setInterval(onTick, 2*60*1e3);
     onTick();
    </script>
  </body>
</html>
