<html>
  <head>
    <style>
      html,body {
        margin: 0px;
        width: 100%;
        height: 100%;
        background: #000f1c; 
      }
      iframe {
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s linear;
      }
    </style>
  </head>
  <body>
    <iframe  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
      const camsList = [
        'https://www.youtube.com/embed/srlpC5tmhYs',
        'https://www.youtube.com/embed/eJ7ZkQ5TC08',
        'https://www.youtube.com/embed/live_stream?channel=UCEw9FWym0_U4F_lR5RwI8mQ',
        'https://www.youtube.com/embed/Vj0XKu6AoOw?rel=0',
        'https://www.youtube.com/embed/live_stream?channel=UCkCOI8G0lFa9zRX6gsIdvHw',
        'https://www.youtube.com/embed/live_stream?channel=UCYBug3X2e44dhTsoi0Q3Nng',
        'https://www.youtube.com/embed/live_stream?channel=UCYBug3X2e44dhTsoi0Q3Nng',
        'https://www.youtube.com/embed/Ihxkd2hPvh4?rel=0',
      ];
     let camIdx = 0;
     const onTick = () => {
       document.querySelector('iframe').style.opacity = 0;
       const hasQueryParams = camsList[camIdx].indexOf('?') >= 0;
       document.querySelector('iframe').src = camsList[camIdx] + (hasQueryParams ? '&' : '?') + 'autoplay=1&mute=1&controls=0&modestbranding=1';
       setTimeout(() => document.querySelector('iframe').style.opacity = 1, 2*1e3);
       camIdx++;
       if(camIdx === camsList.length) camIdx = 0;
     }
     setInterval(onTick, 2*60*1e3);
     onTick();
    </script>
  </body>
</html>
